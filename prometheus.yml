# =============================================================================
# Prometheus Configuration
# =============================================================================
# Scrapes metrics from the LLM RAG Agent services
#
# USAGE:
# - For LOCAL development: use localhost targets (default)
# - For DOCKER: comment out localhost targets and uncomment Docker targets
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      # LOCAL: Use localhost
      # - targets: ["localhost:9091"]
      # DOCKER: Use container name
      - targets: ["prometheus:9090"]

  # RAG Service metrics
  - job_name: "rag-service"
    static_configs:
      # LOCAL: Use localhost
      # - targets: ["localhost:8001"]
      # DOCKER: Use container name
      - targets: ["rag-service:8001"]
    metrics_path: /metrics
    scrape_interval: 30s

  # Inference Service metrics
  - job_name: "inference-service"
    static_configs:
      # LOCAL: Use localhost
      # - targets: ["localhost:8000"]
      # DOCKER: Use container name
      - targets: ["inference-service:8000"]
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis metrics (if redis_exporter is added)
  - job_name: "redis"
    static_configs:
      # LOCAL: Use localhost (with redis_exporter on port 9121)
      # - targets: ["localhost:9121"]
      # DOCKER: Use container name
      - targets: ["redis:6379"]
