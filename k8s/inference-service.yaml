apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-service
  namespace: llm-rag-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference-service
  template:
    metadata:
      labels:
        app: inference-service
    spec:
      containers:
      - name: inference-service
        image: llm-inference-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: llm-app-config
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: google-api-key
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: inference-service
  namespace: llm-rag-system
spec:
  selector:
    app: inference-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
