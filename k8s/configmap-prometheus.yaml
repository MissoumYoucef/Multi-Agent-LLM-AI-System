apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: llm-rag-system
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "rag-service"
        static_configs:
          - targets: ["rag-service:8001"]
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: "inference-service"
        static_configs:
          - targets: ["inference-service:8000"]
        metrics_path: /metrics
        scrape_interval: 30s

      - job_name: "redis"
        static_configs:
          - targets: ["redis:6379"]
