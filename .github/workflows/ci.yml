# =============================================================================
# GitHub Actions CI/CD Pipeline
# =============================================================================
# Triggers: Push to main/develop, Pull Requests
# Jobs: Lint, Test, Docker Build Verification
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.9"

jobs:
  # ---------------------------------------------------------------------------
  # Linting - Code Quality Checks
  # ---------------------------------------------------------------------------
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: flake8 src/ tests/ --max-line-length=120 --ignore=E501,W503

      - name: Check formatting with black
        run: black --check src/ tests/ --line-length=120

      - name: Check imports with isort
        run: isort --check-only src/ tests/ --profile black

  # ---------------------------------------------------------------------------
  # Testing - Unit and Integration Tests
  # ---------------------------------------------------------------------------
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        env:
          USE_LOCAL: "true"
          GOOGLE_API_KEY: "test-key-for-ci"
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Docker Build Verification
  # ---------------------------------------------------------------------------
  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build RAG Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/rag_service/Dockerfile
          push: false
          tags: llm-rag-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Inference Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/inference_service/Dockerfile
          push: false
          tags: llm-inference-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Security Scan (Optional - runs on main only)
  # ---------------------------------------------------------------------------
  security:
    name: üîê Security Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r src/ -ll --skip B101

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt --full-report || true
