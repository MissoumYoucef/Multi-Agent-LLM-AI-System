# =============================================================================
# Grafana Jaeger Datasource Configuration
# =============================================================================
# Auto-provisions Jaeger for distributed tracing visualization
# 
# USAGE:
# - For LOCAL development: use localhost URL (default)
# - For DOCKER: comment out localhost URL and uncomment Docker URL
# =============================================================================

apiVersion: 1

datasources:
  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    # LOCAL: Use localhost
    # url: http://localhost:16686
    # DOCKER: Use container name
    url: http://jaeger:16686
    isDefault: false
    editable: false

