# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# Auto-loads dashboards from the dashboards folder
# =============================================================================

apiVersion: 1

providers:
  - name: 'LLM RAG Agent Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
